<!DOCTYPE html>
<html>
    <head>
        <title>Simple Canvas Game</title>
        <style>
            body { background: #ddd; }
            #gameCanvas { background: #fff; }
            #inputForm {
                position: fixed;
                bottom: 0;
                width: 100%;
                background: #ccc;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div id="container" style="position: relative; width: 100%; height: 100vh;">
            <canvas id="gameCanvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
            <div id="interactionContainer" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; display: none; background: rgba(255,255,255,0.7); flex-direction: row; justify-content: flex-end; align-items: flex-end;">
                <div id="userInputContainer" style="width: 33%; height: 33%; border-width: 3px 0 3px 3px; border-style: dashed; border-color: black">
                    <p>User Input</p>
                </div>
                <div id="dialogueContainer" style="width: 33%; height: 33%; border-width: 3px 3px 3px 0; border-style: dashed; border-color: black">
                    <p>Dialogue</p>
                </div>
                <div id="npcHeadshotContainer" style="width: 33%; height: 33%; border-width: 3px; border-style: dashed; border-color: black; background: url('https://tinyurl.com/f64x4z2h') no-repeat center center; background-size: cover;">
                </div>
                
            </div>            
        </div>
        <script src="js/gameboard.js"></script>
        <script src="js/inputMenu.js"></script>
        <script src="../src/ai.js"></script>
    </body>
</html>
